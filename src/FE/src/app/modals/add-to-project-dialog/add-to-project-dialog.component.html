<h2 mat-dialog-title>{{ 'ADD_NEW_PROJECT_MEMBER' | translate }}</h2>
<mat-dialog-content class="container" [formGroup]="teamForm">
  <div class="searchContainer">
    <mat-form-field>
      <mat-label>
        {{ 'SEARCH_PROMPT' | translate }}
      </mat-label>
      <input matInput>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="projectMembersContainer">
    <mat-selection-list #teams formControlName="teams" (selectionChange)="onSelectionChange($event)">
      @for (team of teamList; track team) {
        <mat-list-option [value]="team" >{{ team.name }}</mat-list-option>
      }
    </mat-selection-list>
  </div>
</mat-dialog-content>

<mat-dialog-content class="container">
  <div class="allocationContainer">
    <mat-list>
      @for (team of selectedTeams; track team) {
        <mat-list-item>
          <div class ="allocationItem">
          <span>{{ team.name }}</span>
          <mat-form-field class="allocationInput">
            <span matSuffix>%</span>
            <input type="number" matInput placeholder="Ex. 75" [(ngModel)]="team.projectAllocation">
          </mat-form-field>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      }
    </mat-list>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- buttons -->
  <div class="buttonContainer">
    <button mat-stroked-button mat-dialog-close>
      <mat-icon>
        cancel
      </mat-icon>
      {{ 'CANCEL' | translate }}
    </button>
    <button mat-stroked-button [mat-dialog-close]="true" (click)="onSave()">
      <mat-icon>
        check_circle
      </mat-icon>
      {{ 'ADD' | translate }}
    </button>
  </div>
</mat-dialog-actions>
