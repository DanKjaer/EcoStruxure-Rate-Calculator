<h2 mat-dialog-title class="title">
  {{ data.title }}
</h2>
<div mat-dialog-content class="content">
  {{ data.message }}
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">
    {{ 'CANCEL' | translate }}
  </button>
  <button mat-button (click)="onConfirm()">
    {{ 'CONFIRM' | translate }}
  </button>
</div>
